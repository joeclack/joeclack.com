<script>

function getJoke() {
    $(document).ready(function() {
        $('#joke').empty();
    var limit = 1;
    $.ajax({
        method: 'GET',
        url: 'https://api.api-ninjas.com/v1/jokes?limit=' + limit,
        headers: { 'X-Api-Key': '9+fxiwb/dbce0l8qNfPEVw==TZ7mARfwqrJ3XoAz' },
        contentType: 'application/json',
        success: function(result) {
            // Handle the API response here
            console.log(result);
            // Assuming the API response is an array of jokes
            var jokesContainer = $('#joke');
            result.forEach(function(joke) {
                // Append each joke to the jokes container
                jokesContainer.append('<p>' + joke.joke + '</p>');
            });
        },
        error: function ajaxError(jqXHR) {
            console.error('Error: ', jqXHR.responseText);
        }
    });
});
}
